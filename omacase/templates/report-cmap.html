{% extends "report-bnx.html" %}
{% block bnx_metrics %}
{% endblock %}
{% block opmaps_summary_div_open_tag %}
<div id="opmaps_summary" class="dash-table-container opmaps_summary_print-cmap" style="position: relative;">
{% endblock %}
{% block map_metric_plots %}
<div class="plots">
    <div class="row">
        <h2 class="col-12">Map length statistics</h2>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <img id="map_len_hist" src="{{ map_len_hist_src }}">
        </div>
    </div>
    <div class="row">
        <h3 class="col-12">Map length histogram</h3>
    </div>
    <div class="row">
        <p class="col-12">Pink: 20-150 kbp; Yellow: 150-220 kbp; Green: >220 kbp</p>
    </div>
    <div class="row">
        <div class="col-12 col-md-4 cmap-print-report-last-row">
            <img id="n_metrics_hist" src="{{ n_metrics_hist_src }}">
        </div>
    </div>
</div>
{% endblock %}
